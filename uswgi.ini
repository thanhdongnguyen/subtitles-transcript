[uwsgi]
module = main:app
master = true
processes = 1
threads = 3
http-socket = :4001
chmod-socket = 660
vacuum = true
die-on-term = true
enable-threads = true
lazy-apps = true

harakiri = 240                  # Timeout cho worker (giây)
harakiri-verbose = true         # Log chi tiết khi worker bị kill
need-app = true                 # Không tắt nếu không có app